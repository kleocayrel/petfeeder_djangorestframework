<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pet Feeder{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; padding: 0; background-color:rgb(255, 215, 215); margin: 0; }
        .header { background-color: #4CAF50; color: white; padding: 15px; text-align: center; margin-bottom: 20px; }
        .navbar { overflow: hidden; background-color: #333; margin-bottom: 20px; }
        .navbar a { float: left; display: block; color: white; text-align: center; padding: 14px 16px; text-decoration: none; }
        .navbar a:hover { background-color: #ddd; color: black; }
        .navbar a.active { background-color: #4CAF50; color: white; }
        .container { max-width: 800px; margin: auto; background-color: rgb(255, 215, 215) ; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="header">
        <h1>Feed and Connect</h1>
    </div>
    
    <div class="navbar">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'feed_control' %}">Feed</a>
        <a href="{% url 'motor_control_page' %}">Motor Control</a>
        <a href="{% url 'history' %}">History</a>
        <a href="{% url 'bmi' %}">BMI</a>
    </div>
    
    <div class="container">
        {% block content %}
        
        {% endblock %}
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
